<div class="accessory-box" [ngClass]="{'switch-on': service.values.CurrentState > 0}" appLongclick (longclick)="onClick()" (shortclick)="onClick()">
  
  <div class="accessory-label">{{ service.customName || service.serviceName }}</div>
  
  <div class="accessory-label grey-text" *ngIf="service.values.PositionState">
     {{ service.values.TargetPosition }}&deg;
  </div>
</div>
