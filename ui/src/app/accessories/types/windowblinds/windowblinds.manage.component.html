<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" [innerText]="service.serviceName"></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">

     
    <h5 class="mb-0"><strong>{{ service.values.CurrentPosition }}&deg;</strong></h5>
    <p>Set to {{ targetPosition.value }}&deg;</p>

    <h5>Target Position</h5>

    <nouislider [min]="targetPosition.min" [max]="targetPosition.max" [step]="targetPosition.step" 
      [(ngModel)]="targetPosition.value" >
    </nouislider>

  </div>
</div>
