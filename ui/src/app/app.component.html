<!--Main Navigation-->
<header *ngIf="$auth.theme">

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary scrolling-navbar">
    <a class="navbar-brand" uiSref="status">
      <img class="menu-logo" src="/assets/menuLogo.png" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item waves-effect waves-light" uiSrefActive="active" ngbTooltip="{{'menu.tooltip_view_dashboard' | translate}}">
              <a class="nav-link" uiSref="dashboard">
                <i class="material-icons">dashboard</i>
              </a>
          </li>
          <li class="nav-item waves-effect waves-light" uiSrefActive="active" *ngIf="$auth.env.enableAccessories" ngbTooltip="{{'menu.tooltip_view_acessories' | translate}}">
              <a class="nav-link" uiSref="accessories">
                <i class="material-icons">home</i>
              </a>
          </li>
          <li class="nav-item waves-effect waves-light" uiSrefActive="active" ngbTooltip="{{'menu.tooltip_view_status' | translate}}">
                <a class="nav-link" uiSref="status">
                  <i class="material-icons">info</i>
                </a>
              </li>
          <li class="nav-item waves-effect waves-light" uiSrefActive="active" ngbTooltip="{{'menu.tooltip_view_approvedplugins' | translate}}">
                  <a class="nav-link" uiSref="plugins_approved">
                    <i class="material-icons">assignment_turned_in</i>
                  </a>
          </li>

          <!--Show only in Advanced Mode-->
          <h2 style="color:ghostwhite">|</h2>
          <li class="nav-item waves-effect waves-light" uiSrefActive="active" ngbTooltip="{{'menu.tooltip_view_plugins' | translate}}">
              <a class="nav-link" uiSref="plugins">
                <i class="material-icons" style="color:#f9bd2b">assignment_late</i>
              </a>
          </li>
          <li class="nav-item waves-effect waves-light" uiSrefActive="active" placement="bottom" ngbTooltip="{{'menu.tooltip_view_config' | translate}}" container="body" *ngIf="$auth.formAuth">
              <a class="nav-link" uiSref="config">
                <i class="material-icons" style="color:#f9bd2b">subject</i>
              </a>
                </li>
            <li class="nav-item waves-effect waves-light" uiSrefActive="active" placement="bottom" ngbTooltip="{{'menu.tooltip_view_logs' | translate}}" container="body" *ngIf="$auth.formAuth">
              <a class="nav-link" uiSref="logs">
                <i class="material-icons" style="color:#f9bd2b">chrome_reader_mode</i>
              </a>
            </li>
            <!--End-Show only in Advanced Mode-->
      </ul>

      <ul class="navbar-nav nav-flex-icons">
        <li class="nav-item waves-effect waves-light" uiSrefActive="active" placement="bottom" ngbTooltip="{{'menu.tooltip_view_settings' | translate}}" container="body" *ngIf="$auth.formAuth">
          <a class="nav-link" uiSref="docker.settings">
            <i class="material-icons">settings</i>
          </a>
        </li>
        <li class="nav-item waves-effect waves-light" uiSrefActive="active" placement="bottom" ngbTooltip="{{'menu.tooltip_user_accounts' | translate}}" container="body" *ngIf="$auth.user.admin">
          <a class="nav-link" uiSref="users">
            <i class="material-icons">supervisor_account</i>
          </a>
        </li>
        <li class="nav-item waves-effect waves-light" uiSrefActive="active" placement="bottom" ngbTooltip="{{'menu.tooltip_restart' | translate}}" container="body">
          <a class="nav-link" uiSref="restart">
            <i class="material-icons">power_settings_new</i>
          </a>
        </li>
        <li class="nav-item waves-effect waves-light" uiSrefActive="active" placement="bottom" ngbTooltip="{{'menu.tooltip_logout' | translate}}" container="body" *ngIf="$auth.formAuth">
          <a class="nav-link" (click)="$auth.logout()">
            <i class="material-icons">exit_to_app</i>
          </a>
        </li>


        <li class="nav-item dropdown" *ngIf="$auth.env.runningInLinux && $auth.user.admin">
          <a class="nav-link dropdown-toggle waves-effect waves-light" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="material-icons">more_vert</i>
          </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-info">
            <a class="dropdown-item waves-effect waves-light" *ngIf="$auth.env.enableTerminalAccess" uiSref="linux.terminal" [translate]="'menu.linux.label_terminal'">Terminal</a>
            <a class="dropdown-item waves-effect waves-light" uiSref="linux.restart-server" [translate]="'menu.linux.label_restart_server'">Restart Server</a>
            <a class="dropdown-item waves-effect waves-light" uiSref="linux.shutdown-server" [translate]="'menu.linux.label_shutdown_server'">Shutdown Server</a>
          </div>
        </li>

      </ul>
    </div>
  </nav>

  </header>

  <div class="container-fluid d-flex flex-col h-100">
      <ui-view class="w-100"></ui-view>
  </div>
