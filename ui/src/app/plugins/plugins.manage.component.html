<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ presentTenseVerb }}: {{ pluginName }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <div [hidden]="actionComplete" id="plugin-log-output" class="modal-body"></div>
    <div *ngIf="actionComplete" class="modal-body plugin-modal-body">
      <div *ngIf="updateSelf">
        <h3 class="text-center primary-text" [translate]="'plugins.manage.message_restart_required'">Restart and Refresh Required</h3>
        <p class="text-center grey-text" [translate]="'plugins.manage.message_thanks_for_upgrading_ui'">Thanks for installing the latest version of Homebridge Config UI X.</p>
        <p [innerHTML]="'plugins.manage.message_restart_required_reason' | translate">
          After installing a new version you will need to restart Homebridge and
          <strong>refresh this page</strong> to ensure you have the latest version of the client.
        </p>
        <div class="text-center">
          <button type="button" class="btn btn-elegant" data-dismiss="modal" (click)="onRestartHomebridgeClick()" [translate]="'plugins.manage.button_restart_now'">Restart Homebridge Now</button>
        </div>
        <hr>
      </div>
      <markdown class="plugin-md" [data]="changeLog"></markdown>
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')" [translate]="'form.button_close'">Close</button>
  </div>
</div>
